<!doctype html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static "polls/style.css" %}">

    <title>Polling App</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="{% url 'home' %}">PollingApp</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link"href="{% url 'home' %}">Home<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'addQuestion' %}">Add Question<span class="sr-only">(current)</span></a>
          </li>
      </div>
    </nav>
    <div class="container">
      <h1>Add a New Question!</h1>
      <form action="../submitted" method="get" id="addQuestion" class="form">
        <div class="question-container">
          <div class="input">
            <label>Question Title:</label>
            <input type="text" name="title" id="title" autocomplete="off"/>
          </div>
          <ul id="options">
            <li class="option input">
              <label>Option 1:</label>
              <input type="text" name="option-1" autocomplete="off"/>
            </li>
            <li class="option input">
              <label>Option 2:</label>
              <input type="text" name="option-2" autocomplete="off"/>
            </li>
          </ul>
          <button type="button" id="add-option" class="btn btn-outline-secondary">Add Option</button>
          <input type="submit" class="btn btn-outline-primary submit">
        </div>
      </form>

    </div>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    {% load static %}
    <script src="{% static "polls/polls.js" %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.min.js"></script>
    <script>
      $("#add-option").click(function(){
        var num = $("#options li").length + 1;
        $("#options").append("<li class='option input'><label>Option " + num +":</label><input type='text' name='option-"+ num +"'/></li>")
      })
    </script>
  </body>
</html>
