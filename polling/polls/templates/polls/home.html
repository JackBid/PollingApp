<!doctype html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">PollingApp</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
      </div>
    </nav>
    <div class="container">
      <h1 style="margin:20px 0">Welcome!</h1>
      {% for question in questions %}
        <div class="question" style="margin:40px 0;">
          <h3>{{question.title}}</h3>
          <h4>{{question.pub_date}}</h4>
          <form action="" method="post" id="{{question.id}}" class="form">
              {% csrf_token %}
              {% for choice in question.choices %}
                <input type="radio" name="{{question.id}}" value="{{choice.choice_text}}">
                <label>{{choice.choice_text}}</label>
                <label>{{choice.votes}}</label>
              {% endfor %}
              <br />
              <input type="submit" class="submit">
          </form>
        </div>
      {% endfor %}
    </div>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    {% block javascript %}
      <script>
      $(document).ready(function(){
        $(".form").submit(function(){
          var choice = $("input[name="+this.id+"]:checked").val();
          $.ajax({
            url: "/vote/",
            data: {
              'choice': choice
            }
          })
          .done(function(data){
            alert("Thanks for voting!");
          });
        })
      })

      </script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
    {% endblock %}
  </body>
</html>
